<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Josh Kaye | Contact</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,900" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="Tab-logo.jpg" />
  </head>
  <body>
    <section>
      <div class="contianer-nav">
        <nav class="nav-wrapper">
          <h1 class="nav-image">
            <image class="nav-logo" src="images/header-logo.png"/>
           </h1>
            <ul class="ul-nav">
              <li class="li-nav"><a href="index.html">HOME</a></li>
              <li class="li-nav"><a href="cv.html">CV</a></li>
              <li class="li-nav"><a href="bio.html">BIO</a></li>
              <li class="li-nav"><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </div>
  </section>

    <section>
    <div class="wrap-form">
      <div class="form-container">
        <form>
          <ul class="flex-ul-contact">
            <li>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name here!">
            </li>
            <li>
              <label for="last-name">Surname</label>
              <input type="text" id="last-name" placeholder="Enter your surname here!">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="example@gmail.com">
            </li>
            <li>
              <label for="phone">Mobile / Tel</label>
              <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <button class="form-submit" id="send" type="submit">Send</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    </section>

    <section>
        <footer class="footer-white">
          <article class="footer-text">
            <a class="a-footer-white" href="contact.html">Contact</a>
            <a class="a-footer-white" href="bio.html">Bio</a>
            <a class="a-footer-white" href="cv.html">CV</a>
         </article>
        </footer>
    </section>
  </body>
</html>
